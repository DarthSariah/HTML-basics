    <h2>Poems for <span style="color: #39b5e0">Blue</span></h2>

    <div>
      Oh dear poets, please lend an ear,<br />For the feline named Blue is
      here,<br />He loves to read your poetic art,<br />So please submit and
      play your part.
    </div>

    <br />

    <div>
      <label for="author-name"><b>Author's Name:</b></label
      ><br />
      <input type="text" name="author-name" id="author-name" /><br />
    </div>

    <div>
      <label for="title-of-poem"><b>Title of your poem:</b></label
      ><br />
      <input type="text" name="title-of-poem" id="title-of-poem" /><br />
    </div>

    <div>
      <label for="poem">
        <p>
          <b
            >Paste your tribute to the cat,<br />In the text box below, just
            like that:</b
          >
        </p>
      </label>
      <textarea rows="25" cols="50" name="poem" id="poem"></textarea><br />
    </div>

    <button type="submit"><b>Submit</b></button>
  </body>
