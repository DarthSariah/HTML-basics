<html>
  <head>
    <title>Poems for Blue</title>
  </head>
  <body>
    <div class="form-to-submit-poems-for-Blue">
      <form action="server.php">
        <h2>Sonnets for Blue</h2>

        <pre>
        <div>Oh dear poets, please lend an ear,<br />For the feline named Blue is here,<br />He loves to read your poetic art,<br />So please submit and play your part.</div>
    </pre>

        <div>
          <label for="author-name">Author's Name:</label><br />
          <input type="text" name="name" id="name" /><br />
        </div>

        <div>
          <label for="title-of-poem">Title of your poem:</label><br />
          <input type="text" name="title" id="title" /><br />
        </div>

        <div>
          <label for="poem">
            <p>
              Paste your tribute to the cat,<br />In the text box below, just
              like that:
            </p>
          </label>
          <textarea rows="25" cols="50" name="Poem" id="poem"></textarea><br />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="List-Of-Submitted-Poems"></div>
  </body>
</html>
